<main class="content-wrapper oh">

  <!-- Breadcrumbs -->
  <div class="container">
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="['/']">Home</a>
      </li>
      <li>
        <a [routerLink]="['/shop','women']">Shop</a>
      </li>
    </ol> <!-- end breadcrumbs -->
  </div>


  <!-- Catalogue -->
  <section class="section-wrap pt-70 pb-40 catalogue">
    <div class="container relative">
      <div class="row">

        <div class="col-md-9 catalogue-col right mb-50">

          <!-- Search -->
          <div class="nav-search row row-10">
            <input #input type="text" placeholder="Search" [(ngModel)]="search">
          </div>

          <div class="shop-catalogue grid-view">
            <div class="row row-10 items-grid">


              <productlisting *ngFor="let product of data | filterPipe : selectedCategory | search: search"
                              [item]='product'
                              class='col-md-4 col-xs-4' style="padding-left: 0">
              </productlisting>
              <span *ngIf="product === {}">No Data</span>
            </div> <!-- end row -->
          </div> <!-- end grid mode -->

          <div class="clear"></div>


        </div> <!-- end col -->

        <!-- Sidebar -->
        <aside class="col-md-3 sidebar left-sidebar">

          <!-- Categories -->
          <div class="widget categories">
            <h3 class="widget-title uppercase">Categories</h3>
            <ul class="list-no-dividers">
              <li [routerLinkActive]="['active-cat']">
                <a [routerLink]="['/shop','women']">Women</a>
              </li>
              <li [routerLinkActive]="['active-cat']">
                <a [routerLink]="['/shop','men']">Men</a>
              </li>
            </ul>
          </div>


        </aside> <!-- end sidebar -->

      </div> <!-- end row -->
    </div> <!-- end container -->
  </section> <!-- end catalogue -->

</main> <!-- end main container -->
